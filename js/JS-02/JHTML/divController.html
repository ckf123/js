            <button data-group="height">变高</button>
            <button data-group="backgroundColor">变色</button>
            <button data-group="opacity">隐藏</button>
            <button data-group="reset">重置</button>
            <label>

    let input = document.getElementsByTagName("input")[0];
    let button = document.getElementsByTagName("button");
    for (let i = 0; i < button.length; i++) {
        button[i].onclick = function () {
            if (this.dataset.group == "reset") box.style = null;
            changeStyle(box, this.dataset.group, input.value)
        }
    }
